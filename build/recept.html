    <header class="page-header" id="header">
      <div class="wrapper">
        <div class="page-header__row">
          <div class="page-header__logo"><a href="index.html"><img src="static/img/logo.png" alt=""></a></div>
          <form class="page-header__form">
            <input class="form-input" type="text" placeholder="Найти рецепт...">
            <div class="page-header__form-btn">
              <button class="btn btn--search" type="button">
                <div class="circle"><span class="icon arrow"></span>
                  <p class="btn-text">Найти рецепт</p>
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <div class="main-page-wrap">
      <div class="main-page-blocks">
        <section class="cook-block">
          <div class="wrapper">
            <div class="cook-block__container">
              <div class="cook-block__heading">
                <div class="cook-block__category"><a href="#">Сэндвичи</a><a href="#">Выпечка и десерты</a></div>
                <div class="cook-block__title">
                  <h3>Французские тосты с яблоками</h3>
                </div>
                <div class="cook-block__inner-info">
                  <div class="cook-block__portion"><span>1 порция</span>
                    <svg width="20" height="20">
                      <use xlink:href="#portion"></use>
                    </svg>
                  </div>
                  <div class="cook-block__time"><span>10 минут</span>
                    <svg width="20" height="20">
                      <use xlink:href="#timer"></use>
                    </svg>
                  </div>
                </div>
              </div>
              <div class="cook-block__photo-block"><img src="static/img/cook-photo-recept-1.jpg" alt=""></div>
              <div class="cook-block__author-block"><span>Автор рецепта</span>
                <div class="cook-block__author-body">
                  <div class="cook-block__author-photo"><img src="static/img/volodimir.jpg" alt=""></div>
                  <div class="cook-block__author-info">
                    <h3>Автор: Вовочка Подлесный</h3><span>2248 рецептов</span>
                  </div>
                </div>
                <div class="cook-block__author-sub"><a href="#">Подписаться</a></div>
              </div>
              <div class="cook-block__value-block">
                <h3>Энергетическая ценность на порцию</h3>
                <div class="cook-block__value-list">
                  <div class="cook-block__value-option"><span>Калорийность</span>
                    <div class="cook-block__value-num"><b>982</b><span>Ккал</span></div>
                  </div>
                  <div class="cook-block__value-option"><span>Белки</span>
                    <div class="cook-block__value-num"><b>14,8</b><span>Ккал</span></div>
                  </div>
                  <div class="cook-block__value-option"><span>Жиры</span>
                    <div class="cook-block__value-num"><b>68,9</b><span>Ккал</span></div>
                  </div>
                  <div class="cook-block__value-option"><span>Углеводы</span>
                    <div class="cook-block__value-num"><b>77,4</b><span>Ккал</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
